<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="icon" href="/imgs/logo.png" />
    <style>
      @media only screen and (max-width: 1650px) {
        section#home {
          grid-template-columns: 1fr 0.85fr;
        }
        .hero-statement {
          margin-right: 1vw;
        }
      }

      @media only screen and (max-width: 1150px) {
        section#home {
          grid-template-columns: 1fr;
        }
        .hero-statement {
          margin: auto;
        }
        .hero-statement .img-wrapper {
          margin: 50px 0;
        }
        nav.desktop-nav {
          margin: auto;
        }
      }

      @media only screen and (max-width: 900px) {
        .hero-statement .img-wrapper {
          margin: 50px auto;
        }
      }
    </style>
    <title>MeCute | Discord Bot</title>
    <meta property="og:title" content="MeCute | Discord Bot">
    <meta property="og:type" content="website">
    <meta property="theme-color" content="#130e33">
    <meta property="application-name" content="MeCute">
    <meta property="description" content="Use MeCute to manage your server and get access to feature most bots want money for without paying!">
    <meta property="og:description" content="Use MeCute to manage your server and get access to feature most bots want money for without paying!">
    <meta property="og:image" content="https://mecute.bot.nu/assets/img/mecute.png">
    <meta property="twitter:title" content="MeCute | Discord Bot">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:description" content="Use MeCute to manage your server and get access to feature most bots want money for without paying!">
    <meta property="twitter:image" content="https://mecute.bot.nu/assets/img/mecute.png">
    <link type="application/json+oembed" href="https://mecute.bot.nu/assets/oembed.json">
  </head>
  <body>
    <div class="transition-fade"></div>
    <div class="cursor"></div>
    <div class="inner-cursor"></div>
    <div class="cursor-modal"></div>
    <header>
      <nav class="desktop-nav">
        <a href="/#home" aria-disabled="true">Home</a>
        <a href="https://mecute.bot.nu/invite" aria-disabled="true">Invite</a>
      </nav>
      <button class="hamburger-button">
        <span class="line-one"></span>
        <span class="line-two"></span>
      </button>
      <nav class="hamburger-wrapper">
        <div class="hamburger-container">
          <a href="/#home" aria-disabled="true"><span>Home</span></a>
          <a href="https://mecute.bot.nu/invite" aria-disabled="true"><span>Invite</span></a>
        </div>
      </nav>
    </header>
    <main>
      <section id="home" class="fade-in">
        <div data-parallax data-xaxis="0" data-yaxis="0" class="hero-statement">
          <h1 data-parallax data-xaxis="0.7" data-yaxis="0">
            ME<span class="dim-text">CUTE</span>
          </h1>
          <div
            data-parallax
            data-xaxis="0.5"
            data-yaxis="0"
            class="hero-descrip"
          >
            The <strong>Enhanced</strong> MeCute
          </div>
          <div
            class="img-wrapper"
            data-highlight=""
            data-parallax
            data-xaxis="0.1"
            data-yaxis="0.1"
            data-color-background="#ea0f77"
          >
            <img src="https://i.pinimg.com/originals/ae/95/a3/ae95a30ade24ca614ea3ff426edf30c9.png" alt="MeCute Avatar Image" />
          </div>
          <a
            href="https://mecute.bot.nu/invite"
            target="_blank"
            data-highlight=""
            data-color-dot="#fff"
            data-color-background="#5865F2"
            rel="noopener noreferrer"
            class="hero-cta"
            >Invite MeCute</a
          >
        </div>
        <div
          class="img-container"
          data-highlight=""
          data-parallax
          data-xaxis="0"
          data-yaxis="0.12"
          data-color-background="#ea0f77"
        >
          <img src="https://i.pinimg.com/originals/ae/95/a3/ae95a30ade24ca614ea3ff426edf30c9.png" alt="MeCute Avatar Image" />
        </div>
      </section>
    </main>
    <footer class="fade-in">
      <script src="/js/time.js"></script>
      <script src="/js/navigation.js"></script>
      <script src="/js/cursor.js"></script>
      <script src="/js/observer.js"></script>
    </footer>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('nischay', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support Us',
        'floating-chat.donateButton.background-color': '#ff38b8',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
  </body>
</html>
